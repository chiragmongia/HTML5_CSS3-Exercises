<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="HTML5_Exercise1.css">
  </head>

  <body>
    <header><strong>HTML5 Form</strong></header><br/>
    <form action="default.htm" action="get">
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="firstname" autofocus required><br/><br/>
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lastname" required><br/><br/>
      <label for="email">Email ID:</label>
      <input type="email" id="email" name="email" required><br/><br/>
      <label for="password">Password:</label>
      <input type="password" pattern=".{6,20}"id="password" name="password" required><br/><br/>
      <label for="website">Website:</label>
      <input type="url" id="website" name="website" required><br/><br/>
      <label for="phone">Phone Number:</label>
      <input type="number" id="phone" name="phone" required><br/><br/>
      <label for="dob">Date Of Birth:</label>
      <input type="date" id="dob" name="dob" required><br/><br/>
      <input type="Submit" id="submit" value="Submit Data">
    </form>
  </body>
</html>
